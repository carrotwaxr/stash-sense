services:
  stash-sense:
    build: .
    image: carrotwaxr/stash-sense:latest
    container_name: stash-sense
    restart: unless-stopped
    ports:
      - "6960:5000"
    volumes:
      - ./api/data:/data
      - stash-sense-insightface:/root/.insightface
    environment:
      - STASH_URL=${STASH_URL:-http://stash:9999}
      - STASH_API_KEY=${STASH_API_KEY}
      - DATA_DIR=/data
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  stash-sense-insightface:
