site_name: Stash Sense
site_description: AI-powered performer identification for Stash
repo_url: https://github.com/carrotwaxr/stash-sense
repo_name: stash-sense

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Configuration: configuration.md
    - Plugin Setup: plugin.md
  - User Guide:
    - Features: features.md
    - Database & Updates: database.md
    - Settings: settings-system.md
    - StashBox Endpoints: stash-box-endpoints.md
  - Unraid:
    - Setup: unraid/setup.md
    - GPU Passthrough: unraid/gpu-passthrough.md
  - Reference:
    - Architecture: architecture.md
    - Troubleshooting: troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables

not_in_nav: |
  /plans/**
  /research/**

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/carrotwaxr/stash-sense
