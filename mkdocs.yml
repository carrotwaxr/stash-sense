site_name: Stash Sense
site_description: AI-powered performer identification for Stash
repo_url: https://github.com/carrotwaxr/stash-sense
repo_name: stash-sense

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

nav:
  - Home: index.md
  - Installation: installation.md
  - Unraid:
    - Setup: unraid/setup.md
    - GPU Passthrough: unraid/gpu-passthrough.md
  - Configuration: configuration.md
  - Plugin: plugin.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/carrotwaxr/stash-sense
