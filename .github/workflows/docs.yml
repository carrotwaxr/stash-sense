name: Deploy Documentation & Plugin Index

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "plugin/**"
      - "build_plugin_index.sh"
      - ".github/workflows/docs.yml"
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install mkdocs-material
        run: pip install mkdocs-material

      - name: Build mkdocs site
        run: mkdocs build

      - name: Build plugin index
        run: ./build_plugin_index.sh site/plugin

      - name: Deploy to GitHub Pages
        run: ghp-import --push --force --no-jekyll site
